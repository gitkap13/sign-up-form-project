<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="banner-wrapper">
          <img class="top-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"></img>
      </div>

      <div class="right-wrapper">
        <div class="call-to-action">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You<span style="font-style: italic;">&nbsp;know&nbsp;</span>you want to.</p>
        </div>
        <form class="sign-up">
            <fieldset class="fieldset">
                <div class="fields">
            <label for="first_name">FIRST NAME:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div class="fields">
            <label for="last_name">LAST NAME:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div class="fields">
            <label for="email">EMAIL:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="fields">
            <label for="phone">PHONE:</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div class="fields">
            <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password"required>
            </div>
            <div class="fields">
            <label for="pass_confirm">CONFIRM PASSWORD:</label>
            <input type="password" name="pass_confirm" id="pass_confirm"required>
            </div>
            <div class="fields">
            <button type="submit" id="submit">Submit</button>
            </div>
        </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
